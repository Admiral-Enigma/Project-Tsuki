<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="title">Tsuki Customize</title>
    <link rel="stylesheet" href="./css/main.css" media="screen" title="no title">
  </head>
  <body>
    <div id="tsuki-editor">
    </div>
    <script src="./assets/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      try {
        var editor = ace.edit("tsuki-editor");
        editor.setTheme("ace/theme/terminal");
        editor.getSession().setMode("ace/mode/css");
      } catch (e) {
        console.log(e);
      }
    </script>
    <script type="text/javascript">
      require('./js/editor.js');
    </script>
    <button type="button" name="button" style="  position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;">Save</button>
  </body>
</html>
